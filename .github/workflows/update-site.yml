name: Update site

on:
#  push:
#    branches: [ main ]
#    paths:
#      - 'doc/**'

  # Allows running this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Cache
        id: cache-gems
        uses: actions/cache@v2
        with:
          path: gems
          key: update-site-gems-cache-v1

      - name: Install packages
        run: |
          sudo apt-get install ruby-full build-essential zlib1g-dev

      - name: Install gems
        if: steps.cache-gems.outputs.cache-hit != 'true'
        run: |
          export GEM_HOME="$PWD/gems"
          export PATH="$PWD/gems/bin:$PATH"
          gem install bundler jekyll
          cd doc
          bundle install

      - name: Jekyll build
        run: |
          export GEM_HOME="$PWD/gems"
          export PATH="$PWD/gems/bin:$PATH"
          cd doc
          bundle exec jekyll build

      - name: Update windowjs.github.io
        run: |
          git clone https://github.com/windowjs/windowjs.github.io
          cd windowjs.github.io
          git config user.name "github-actions"
          git config user.email "github-actions@bots.github.com"
          cp -r ../doc/_site/* .
          git add -A
          git commit -a -m "Updated site at commit ${GITHUB_SHA}"
          if [ $? -ne 0 ]; then
              echo "Nothing changed, done."
              exit 0
          fi
          echo "Going to push"
          repo="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/windowjs/windowjs.github.io.git"
          git push "$repo" main
